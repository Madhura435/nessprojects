<h2 mat-dialog-title>Delete all elements?</h2>
<mat-dialog-content>This will delete all elements that are currently on this page and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-info">Cancel</button> 
  <button mat-button [mat-dialog-close]="true" class="btn btn-danger"
  style="margin-left: 10px;">Delete</button>
</mat-dialog-actions>
