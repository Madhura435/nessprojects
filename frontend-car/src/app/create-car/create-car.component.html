<div class="col-md-6 offset-md-3">
    <h3> Create Car</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>car id</label>
            <input type="text" class="form-control" id="carId" [(ngModel)]="car.carId" name="carId">
        </div>

        <div class="form-group">
            <label>car Number</label>
            <input type="text" class="form-control" id="carnumber" [(ngModel)]="car.carnumber" name="carnumber">
        </div>

        <div class="form-group">
            <label> car type</label>
            <input type="text" class="form-control" id="cartype" [(ngModel)]="car.type" name="cartype">
        </div>

        <div class="form-group">
            <label> car colour</label>
            <input type="text" class="form-control" id="carcolour" [(ngModel)]="car.colour" name="carcolour">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
